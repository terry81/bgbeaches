name: Build Static Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npx eleventy
# After build, commit and push the contents of _site/ to main so GitHub Pages can serve them.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <style>
    body { background: #f7fbff; color: #222; font-family: Verdana, Arial, sans-serif; }
    #page { max-width: 600px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
    h1 { color: #c00; font-size: 2em; margin-bottom: 0.5em; }
    a { color: #0066cc; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="page" class="page">
    <div id="content" class="content">
      <h1>404 - Page Not Found</h1>
      <p>Sorry, the page you are looking for does not exist.</p>
      <p><a href="/">Return to Home</a></p>
    </div>
  </div>
</body>
</html>
